<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebMIDI integration with jQuery - by francoisgeorgy.ch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="https://francoisgeorgy.ch/">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="themes.css">
</head>
<body>
    <header>
        <div class="title">
            WebMIDI Tester
        </div>
        <div class="grow align-end mr-10">
            v0.1 by <a href="https://studiocode.dev/" target="_blank" rel="noopener noreferrer">StudioCode.dev</a>
        </div>
<!--        <Switch onChange={toggleTheme} checked={theme === NIGHT_THEME} height={18} width={36}-->
    </header>
    <main>
<!--
        <div id="support" class="infos"></div>
        <div id="details" class="hide">
            <h3>Inputs:</h3>
            <div id="inputs" class="infos"></div>
            <h3>Outputs:</h3>
            <div id="outputs" class="infos"></div>
            <h3>MIDI messages:</h3>
            <div class="light">If you have a MIDI controller connected, any message sent by this controller will be listed here.</div>
            <div id="messages" class=""></div>
        </div>
-->
        <div class="ports">
            <div>
                <span>Send to :</span>
                <div id="outputs" class="infos"></div>
            </div>
            <div class="ml-20">
                <span>Listen from :</span>
                <div id="inputs" class="infos"></div>
            </div>
        </div>
        <div class="tools">
            <h2>Channel Voice messages</h2>
            <h2>Channel Mode messages</h2>
            <h2>System Real-Time messages</h2>
            <h2>System Common messages</h2>
            <h2>System Exclusive messages</h2>
            <div>
                <button>Send Device Identity Request</button>
            </div>
            <div>
                <button title="send a Program Change message">Send PC</button>
                <input type="text "/>
            </div>
            <div>
                <button title="send a Continuous Controller message">Send CC</button>
                <input type="text "/><input type="text "/>
            </div>
            <div>
                <button title="send a Non-Registered Parameter Number message">Send NRPN</button>
                <input type="text "/><input type="text "/><input type="text "/><input type="text "/>
            </div>
            <div>
                <button title="send a Note ON or Note OFF message">Send Note ON|OFF</button>
                <input type="text "/><input type="text "/>
            </div>
        </div>
    </main>
    <div class="messages">
        <h2>Events and Messages</h2>
        <div id="logentries">
        </div>
        <div id="end-of-list"></div>
    </div>
</body>
</html>
